<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hindu Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            font-size: 14px;
        }
        .top-bar .left {
            color: #333;
        }
        .top-bar .left a {
            color: darkred;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        .top-bar .right {
            display: flex;
            align-items: center;
        }
        .top-bar .right a {
            text-decoration: none;
            color: black;
            margin-right: 15px;
            font-size: 14px;
        }
        .subscribe {
            background: red;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .logo-container {
            text-align: center;
            margin: 10px 0;
        }
        .logo-container img {
            height: 50px;
        }
        .menu-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .menu-bar .search {
            margin-right: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .menu-bar .search input {
            margin-left: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .menu-bar ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-bar ul li {
            margin: 0 15px;
            font-weight: bold;
        }
        .menu-bar ul li a {
            text-decoration: none;
            color: black;
        }
        .premium {
            background: gold;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="left">
            February 19, 2025 <a href="#">e-Paper</a>
        </div>
        <div class="right">
            <a href="#">Account</a>
            <a href="#" class="subscribe">SUBSCRIBE</a>
        </div>
    </div>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="F:\the hindu\images (1).png" alt="The Hindu Logo">
    </div>

    <!-- Navigation Bar -->
    <div class="menu-bar">
        <div class="search">üîç Search</div>
        <ul>
            <li><a href="#">India</a></li>
            <li><a href="#">World</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Sport</a></li>
            <li><a href="#">Data</a></li>
            <li><a href="#">Health</a></li>
            <li><a href="#">Opinion</a></li>
            <li><a href="#">Science</a></li>
            <li><a href="#">Delhi Elections</a></li>
            <li><a href="#"><span class="premium">TH</span> Premium</a></li>
        </ul>
    </div>

</body>
</html>
